<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                   
          </button>
                <a class="navbar-brand" href="home.html" style="font-weight: bold;font-family: 'Piedra', cursive;">Travel Tribe</a>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="w" href="gallery.html">Gallery</a></li>

            </div>

    <header>
    <div class="container">
        <div class="left">
            <h3>BILLING ADDRESS</h3>
                <form>
                    Full Name 
                    <input type="text" name="" placeholder="Enter Name">
                    Email
                    <input type="text" name="" placeholder="Enter e-mail">
                    Address
                    <input type="text" name="" placeholder="Enter address">
                    City
                    <input type="text" name="" placeholder="Enter City">
                    <div id="zip">
                        <label for="">
                             state
                             <select >
                                <option value="">Choose State</option>
                                <option value="">Rajasthan</option>
                                <option value="">Haryana</option>
                                <option value="">Uttar Pradesh</option>
                                <option value="">Madhya Pradesh</option>
                             </select>
                        </label>
                        <label for="">
                            Zip Code 
                            <input type="number" name="" placeholder="Zip Code">
                        </label>
                    </div>
                </form>
        </div>
        <div class="right">
            <h3>PAYMENT </h3>
            <form>
                Accepted Card
                <br>
                <img src="image/card1.png" width="100">
                <img src="image/card2.png" width="50">
                <br>
                <br>
                Credit Card Number
                <input type="text" name="" placeholder="Enter Card Number">
                Exp Month
                <input type="text" name="" placeholder="Enter Month">
                <div id="zip">
                    <label for="">
                        Exp Year
                         <select >
                            <option value="">Choose Year</option>
                            <option value="">2023</option>
                            <option value="">2024</option>
                            <option value="">2025</option>
                            <option value="">2026</option>
                            <option value="">2027</option>
                         </select>
                    </label>
                    <label for="">
                        CVV 
                        <input type="number" name="" placeholder="CVV">
                    </label>
                </div>
            </form>
            <input type="submit" name value="Proceed To Checkout">
        </div>
    </div>
</header>

    <script>
        $(document).ready(function() {
